<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Background gradient modern */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .login-card p {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        /* Efek saat input diklik (focus) */
        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5a6fd6;
            transform: translateY(-2px); /* Efek melayang sedikit */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #888;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Daftar Akun</h2>
        <p>Lengkapi data di bawah ini untuk bergabung</p>
        
        <form id="registerForm">
            <div class="input-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" placeholder="Nama lengkap Anda" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Alamat email aktif" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password Baru</label>
                <input type="password" id="password" placeholder="Buat password (min. 6 karakter)" required>
            </div>
            
            <button type="submit">Daftar Sekarang</button>
        </form>

        <div class="footer-text">
            Sudah punya akun? <a href="login2.html">Login di sini</a>
        </div>
    </div>

<script type="module">
  // 1. Tambahkan getFirestore, doc, dan setDoc untuk menyimpan data profil
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCFvlrjNaf6rZvMtYDSnICnQb2toKbTgYA",
    authDomain: "actavia-project-38823.firebaseapp.com",
    projectId: "actavia-project-38823",
    storageBucket: "actavia-project-38823.firebasestorage.app",
    messagingSenderId: "19350147415",
    appId: "1:19350147415:web:7999c49ff1f233f0262e12"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app); // Inisialisasi Database

  const registerForm = document.getElementById('registerForm');
  
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const fullname = document.getElementById('fullname').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      // 2. Gunakan createUser... untuk mendaftarkan akun baru
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // 3. Simpan data tambahan ke Firestore (Level & Mata Uang)
      await setDoc(doc(db, "users", user.uid), {
        fullname: fullname,
        email: email,
        level: 1,        // Default level awal
        currency: 0,     // Default uang awal
        createdAt: new Date()
      });

      alert("Pendaftaran Berhasil! Silakan Login.");
      window.location.href = 'login2.html';
      
    } catch (error) {
      // Menampilkan pesan error yang lebih mudah dipahami
      if (error.code === 'auth/weak-password') {
        alert("Password terlalu lemah (minimal 6 karakter).");
      } else if (error.code === 'auth/email-already-in-use') {
        alert("Email ini sudah terdaftar.");
      } else {
        alert("Gagal Daftar: " + error.message);
      }
    }
  });
</script>
</body>
</html>
